<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    
</head>

<body>

    <header>

        <nav>
            <a href="index.html"><img src="images/logo3.png" height="75" alt="logo"></a>
            <a href="pics.html">Pictures</a>

        </nav>

    </header>

    <main>

        <form action="results.html">
            <p>
                <label for="firstname">First Name: </label>
                <input type="text" name="firstname" id="firstname">
            </p>
            <p>
                <label for="lastname">Last Name: </label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="how-you-heard">How did you hear about us?</label>
                <select name="how-you-heard" id="how-you-heard" multiple>
                    <option value="email">Email</option>
                    <option value="ad">Advertisement</option>
                    <option value="friend">Friend</option>
                    <option value="colleague">Colleague</option>
                    <option value="web">Website</option>
                    <option value="search">Google Search</option>
                </select>
            </p>
            <p>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
            </p>

            <div class="radio-buttons">
                <label>Would you like to join our newsletter?</label>
                <input type="radio" name="join-newsletter" value="Yes" checked>Yes
                <input type="radio" name="join-newsletter" value="No">No
            </div>
            <br>


            <p>
                <label></label>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>


        </form>
        
    </main>

    <footer>

    </footer>


</body></html>
